<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/fonts/stylesheet.css">
    <link rel="stylesheet" href="/style/animate.css">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/auth/css/auth.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <script src="/script/app.js" defer></script>
    <script src="/script/auth.js" defer></script>
    <title>TeamBond | Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/"><img src="/img/TeamBondLogo@1x.png" alt=""></a>
        </nav>
    </header>
    <main>
        <section>
                <form>
                    <h2 class="r-h2 charcoal">Log In</h2>
                    <div>
                        <label for="name">Your Username*</label>
                        <input type="text" id="username" name="username" placeholder="Jon Wick" required>
                        <p class="r-small-2"></p>
                    </div>
                    <div>
                        <label for="password">Your Password*</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <p class="r-small-2"></p>
                    </div>
                    <button class="cfa-btn auth-btn">Send</button>
                    <a class="r-small-1 purple" href="#">Forgotten your password?</a>
                </form>
        </section>
    </main>
</body>

</html>
